<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Stanbic Rich Media Creatives</title>
    
    <!-- Inline CSS styles -->
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        /* Body Styling */
        body {
            font-family: Arial, sans-serif;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* Main Container for 300x250 ad */
        .main {
            width: 300px; 
            height: 250px; 
            position: relative;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
        }

        /* Inner Content Container */
        .container {
            width: 100%;
            height: 100%;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 10px;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            transition: background-image 0.5s ease-in-out;
        }

        /* Logo Styling - background removed */
        .logo {
            position: absolute;
            top: 10px;
            left: 10px;
            padding: 5px 10px;
            border-radius: 5px;
        }

        .logo img {
            width: 120px;
            height: auto;
            background-color: transparent; /* Transparent background */
        }

        /* Top-Right Text Styling - smaller font size */
        .top-right-text {
            position: absolute;
            top: 10px;
            right: 10px;
            color: #e0e0e0;
            font-size: 7px;
            font-weight: bold;
        }

        /* Middle-Left Text Styling - responsive font size */
        .middle-text {
            position: absolute;
            top: 30%;
            left: 10px;
            color: #ffffff;
            font-size: 12px; /* Fixed font size for small ad space */
            font-weight: bold;
            line-height: 1.2;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5); /* Add text shadow for better readability */
        }

        .redirect {
            position: absolute;
            bottom: 24px;
            left: 10px;
            border: 2px solid blue;
            background-color: blue;
            padding: 3px 8px;
            font-size: 12px;
            font-weight: bold;
            color: white;
            text-align: center;
            animation: elastic-effect 2s cubic-bezier(0.1, 0.2, 0.2, 0.3) backwards; /* Elastic animation */
        }

        /* Bottom-Left Text Styling */
        .bottom-text {
            position: absolute;
            bottom: 10px;
            left: 10px;
            color: #cccccc;
            font-size: 7px;
        }

        /* Bottom-Right Image Styling - background removed */
        .bottom-right-image {
            position: absolute;
            bottom: 10px;
            right: 5px;
            width: 80px;
            height: auto;
            border-radius: 5px;
            background-color: transparent; /* Transparent background */
        }

        /* Typing effect styles */
        .typing-effect {
            display: inline-block;
            overflow: hidden;
            font-size: 9px;
            white-space: text-wrap;
            border-right: .15em solid orange;
            width: 0;
            animation: typing 6s steps(80) 1s 1 normal both, blink-caret 0.75s step-end infinite;
        }

        .highlight-typing {
            font-size: 16px;
            color: #007aff; /* Blue color for the "JOYFULLY" part */
            display: block;
            overflow: hidden;
            white-space: pre-wrap;
            width: 0;
            animation: typing 4s steps(80) 1s 1 normal both, highlight-caret 0.2s step-end infinite;
        }

        .bottom-right-image {
            position: absolute;
            bottom: 20px;
            right: 20px;
            width: 50px;
            height: 60px;
            object-fit: contain;
            opacity: 0; /* Initially hidden */
            animation: fadeInUp 3s ease-out 1s forwards, bounceIn 2s ease-out 4s forwards infinite;
        }

        /* Fade-in and up animation */
        @keyframes fadeInUp {
            0% {
                opacity: 0;
                transform: translateY(50px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Bounce-in animation */
        @keyframes bounceIn {
            0% {
                transform: translateY(50px);
            }
            50% {
                transform: translateY(-15px);
            }
            75% {
                transform: translateY(5px);
            }
            100% {
                transform: translateY(0);
            }
        }     

        @keyframes typing {
            from {
                width: 0;
            }
            to {
                width: 100%;
            }
        }

        @keyframes blink-caret {
            50% {
                border-color: transparent;
            }
        }

        @keyframes highlight-caret {
            50% {
                border-color: transparent;
            }
        }

        /* Add this new animation to the redirect div */
        @keyframes elastic-effect {
            0% {
                transform: scale(0.5) translateY(30px); /* Start small and low */
                opacity: 0;
            }
            30% {
                transform: scale(1.2) translateY(-15px); /* Scale up and move slightly up */
                opacity: 0.7;
            }
            50% {
                transform: scale(0.9) translateY(5px); /* Shrink slightly and move up */
            }
            70% {
                transform: scale(1.05) translateY(-2px); /* Bounce slightly */
            }
            100% {
                transform: scale(1) translateY(0); /* Settle at normal size and position */
                opacity: 1;
            }
        }

        /* Keyframes for continuous, smooth logo rotation with focus pause */
        @keyframes rotateLogo {
            0% {
                transform: rotate(0deg);
            }
            25% {
                transform: rotate(90deg);
            }
            50% {
                transform: rotate(180deg);
            }
            75% {
                transform: rotate(270deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        /* Smooth transition for the logo with an easing effect */
        @keyframes rotateLogoWithPause {
            0% {
                transform: rotate(0deg);
            }
            40% {
                transform: rotate(0deg); /* Paused position for focus */
            }
            60% {
                transform: rotate(180deg); /* Pause ends, halfway */
            }
            100% {
                transform: rotate(360deg); /* Finish the rotation */
            }
        }

        /* Logo Styling with animation */
        .logo {
            position: absolute;
            top: 10px;
            left: 10px;
            padding: 5px 10px;
            border-radius: 5px;
            animation: rotateLogoWithPause 12s infinite cubic-bezier(0.25, 0.8, 0.25, 1); /* Continuous smooth rotation with ease */
        }

        /* Optional: for small screens, adjust size of logo */
        @media (max-width: 1024px) {
            .logo img {
                width: 100px;
            }
        }

        @media (max-width: 768px) {
            .logo img {
                width: 80px;
            }

            .top-right-text {
                font-size: 8px;
            }

            .middle-text {
                font-size: 12px;
            }

            .bottom-text {
                font-size: 5px;
            }

            .bottom-right-image {
                width: 60px;
            }
        }

        @media (max-width: 480px) {
            .logo img {
                width: 60px;
            }

            .top-right-text {
                font-size: 7px;
            }

            .middle-text {
                font-size: 10px;
            }

            .bottom-text {
                font-size: 4px;
            }

            .bottom-right-image {
                width: 50px;
            }
        }
    </style>
</head>
<body>
    <main class="main">
        <div class="container" id="container">
            <!-- Logo -->
            <div class="logo">
                <img src="JPEG/logo.png" alt="Stanbic Logo">
            </div>

            <!-- Top-Right Text -->
            <div class="top-right-text">
                #No1PrivateBank
            </div>

            <!-- Middle-Left Text with Typing Effect -->
            <div class="middle-text">
                <span class="typing-effect">IT'S MORE THAN BANKING,<br></span>
                <span class="highlight-typing">IT'S GIVING<br>JOYFULLY.</span>
            </div>

            <div class="redirect">
                stanbicbank.co.ke
            </div>

            <!-- Bottom-Left Text -->
            <div class="bottom-text">
                Stanbic Bank Kenya Limited is licensed and regulated by the Central Bank of Kenya
            </div>

            <!-- Bottom-Right Image -->
            <img src="JPEG/Pastedimage.webp" alt="Card Image" class="bottom-right-image">
        </div>
    </main>

    <script>
        // List of image URLs to preload
        const backgroundImages = [
            'JPEG/ladyblue.webp',
            'JPEG/Aeroplane.webp',
            'JPEG/family.webp',
            'JPEG/mortagage.webp',
            'JPEG/Office.webp',
            'JPEG/offshore.webp',
            'JPEG/oldmoney.webp',
            'JPEG/Onthemove2.webp',
            'JPEG/Onthemove3.webp',
            'JPEG/private.webp',
            'JPEG/RM_Female.webp',
            'JPEG/RM.webp',
            'JPEG/shopping.webp'
        ];

        // Function to preload images and track the order in which they load
        function preloadImages(images) {
            let loadedImages = 0;
            let imagesToLoad = images.length;

            // Array to store the loaded images in the order they finish loading
            let imageQueue = [];

            images.forEach((src) => {
                const img = new Image();
                img.src = src;

                // When image finishes loading, add it to the queue and check if all images are loaded
                img.onload = () => {
                    imageQueue.push(src);
                    loadedImages++;

                    // If all images are loaded, start displaying the images
                    if (loadedImages === imagesToLoad) {
                        displayImages(imageQueue);
                    }
                };

                // Optionally handle errors
                img.onerror = () => {
                    console.error(`Failed to load image: ${src}`);
                    loadedImages++;
                };
            });
        }

        // Function to display images in the order they loaded
        function displayImages(loadedImages) {
            const container = document.getElementById('container');
            let currentIndex = 0;

            // Set the first image as the initial background
            container.style.backgroundImage = `url(${loadedImages[currentIndex]})`;

            // Change background every 10 seconds (or adjust as necessary)
            setInterval(() => {
                currentIndex = (currentIndex + 1) % loadedImages.length;
                container.style.backgroundImage = `url(${loadedImages[currentIndex]})`;
            }, 10000); // Change every 10 seconds, adjust interval as needed
        }

        // Preload the images
        preloadImages(backgroundImages);
    </script>
        
</body>
</html>
