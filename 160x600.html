<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Stanbic Rich Media Creatives</title>
    
    <!-- Preload critical images -->
    <link rel="preload" as="image" href="JPEG/logo.png">
    <link rel="preload" as="image" href="JPEG/ladyblue.webp" fetchpriority="high">
    
    <style>
        /* Previous styles remain the same until middle-text */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .main {
            width: 160px; 
            height: 600px; 
            position: relative;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
            will-change: transform;
        }

        .container {
            width: 100%;
            height: 100%;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 10px;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            transition: background-image 0.5s ease-in-out;
            will-change: background-image;
        }

        .logo {
            top: -10px;
            left: -16px;
            position: absolute;
            transform: translate(10px, 10px);
            padding: 5px 10px;
            border-radius: 5px;
        }

        .logo img {
            width: 82px;
            height: 45px;
            background: inherit;
        }

        .top-right-text {
            position: absolute;
            top: 15px;
            right: 4px;
            color: #e0e0e0;
            font-size: 8px;
            font-weight: bold;
        }

        /* Updated middle-text styles */
        .middle-text {
            position: absolute;
            top: 10%;
            left: 10px;
            font-size: 9px;
            font-weight: bold;
            line-height: 1.2;
            text-shadow: 0 2px 4px rgba(0,0,0,0.5);
        }

        .static-text {
            color: #fff;
            display: block;
            margin-bottom: 5px;
            font-size: 13px;
        }

        .typing-text {
            color: #0066cc;
            text-wrap: pretty;
            display: block;
            overflow: hidden;
            border-right: 2px solid #0066cc;
            white-space: wrap;
            animation: typing 3s steps(30, end),
                       blink-caret 0.75s step-end infinite;
            margin: 0;
            font-size: 23px;
        }

        /* Typing animation */
        @keyframes typing {
            from { width: 0 }
            to { width: 100% }
        }

        @keyframes blink-caret {
            from, to { border-color: transparent }
            50% { border-color: #0066cc }
        }

        /* Rest of the previous styles */
        .redirect {
            position: absolute;
            bottom: 27px;
            left: 18px;
            border: 2px solid blue;
            background-color: blue;
            padding: 3px 8px;
            font-size: 9px;
            font-weight: bold;
            color: white;
            text-align: center;
            animation: elastic-effect 2s cubic-bezier(0.1, 0.2, 0.2, 0.3) backwards infinite;
            will-change: transform;
        }

        .redirect:hover {
            cursor: pointer;
        }

        .bottom-text {
            position: absolute;
            bottom: 10px;
            left: 10px;
            color: #ccc;
            font-size: 7px;
        }

        .bottom-right-image {
            position: absolute;
            bottom: 60px;
            right: 5px;
            width: 50px;
            height: 60px;
            object-fit: contain;
            opacity: 0;
            animation: fadeInUp 3s ease-out 1s forwards, bounceIn 2s ease-out 4s forwards infinite;
            will-change: transform, opacity;
            transform: translateZ(0);
        }

        /* Previous animations remain the same */
        @keyframes fadeInUp {
            0% {
                opacity: 0;
                transform: translate3d(0, 50px, 0);
            }
            100% {
                opacity: 1;
                transform: translate3d(0, 0, 0);
            }
        }

        @keyframes bounceIn {
            0%, 100% { transform: translate3d(0, 0, 0); }
            50% { transform: translate3d(0, -15px, 0); }
            75% { transform: translate3d(0, 5px, 0); }
        }

        @keyframes elastic-effect {
            0% { transform: scale3d(0.5, 0.5, 1) translateY(30px); opacity: 0; }
            30% { transform: scale3d(1.2, 1.2, 1) translateY(-15px); opacity: 0.7; }
            50% { transform: scale3d(0.9, 0.9, 1) translateY(5px); }
            70% { transform: scale3d(1.05, 1.05, 1) translateY(-2px); }
            100% { transform: scale3d(1, 1, 1) translateY(0); opacity: 1; }
        }

        @keyframes rotateLogoWithPause {
            0%, 40% { transform: rotate(0deg); }
            60% { transform: rotate(180deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 1024px) {
            .logo img { width: 100px; }
        }

        @media (max-width: 768px) {
            .logo img { width: 80px; }
            .top-right-text { font-size: 8px; }
            .middle-text { font-size: 12px; }
            .bottom-text { font-size: 5px; }
            .bottom-right-image { width: 60px; }
        }
    </style>
</head>
<body>
    <main class="main">
        <div class="container" id="container">
            <div class="logo">
                <img src="JPEG/logo.png" alt="Stanbic Logo" loading="eager" decoding="async">
            </div>
            <div class="top-right-text">#No1PrivateBank</div>
            <div class="middle-text">
                <span class="static-text">IT'S MORE THAN BANKING,</span>
                <span class="typing-text" id="typing-text">IT'S GIVING JOYFULLY.</span>
            </div>
            <div class="redirect">STANBICBANK.CO.KE</div>
            <div class="bottom-text">
                Stanbic Bank Kenya Limited is licensed and regulated by the Central Bank of Kenya
            </div>
            <img src="JPEG/Pastedimage.webp" alt="Card Image" class="bottom-right-image" loading="lazy" decoding="async">
        </div>
    </main>

    <script>
        // Previous image loading code remains the same
        const imageObserver = new IntersectionObserver((entries, observer) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    const img = entry.target;
                    if (img.dataset.src) {
                        img.src = img.dataset.src;
                        img.removeAttribute('data-src');
                    }
                    observer.unobserve(img);
                }
            });
        });

        // Background images and preloading remains the same
        const backgroundImages = [
            'JPEG/ladyblue.webp',
            'JPEG/Aeroplane.webp',
            'JPEG/family.webp',
            'JPEG/mortagage.webp',
            'JPEG/Office.webp',
            'JPEG/offshore.webp',
            'JPEG/oldmoney.webp',
            'JPEG/Onthemove2.webp',
            'JPEG/Onthemove3.webp',
            'JPEG/private.webp',
            'JPEG/RM_Female.webp',
            'JPEG/RM.webp',
            'JPEG/shopping.webp'
        ];

        // Updated text animation
        const typingTextElement = document.getElementById('typing-text');
        const textArray = ["IT'S GIVING JOYFULLY.", "IT'S INVESTING WISELY.", "IT'S BANKING EASILY.", "IT'S PLANNING WISELY."];
        let textIndex = 0;

        function updateTypingText() {
            typingTextElement.style.animation = 'none';
            typingTextElement.offsetHeight; // Trigger reflow
            typingTextElement.textContent = textArray[textIndex];
            typingTextElement.style.animation = 'typing 3s steps(30, end), blink-caret 0.75s step-end infinite';
            textIndex = (textIndex + 1) % textArray.length;
        }

        // Initial text update
        updateTypingText();

        // Update text every 4 seconds
        setInterval(updateTypingText, 4000);

        // Rest of the previous JavaScript code remains the same
        const imageCache = new Map();
        
        const preloadImages = async (images) => {
            const promises = images.map(src => {
                if (!imageCache.has(src)) {
                    return new Promise((resolve, reject) => {
                        const img = new Image();
                        img.onload = () => {
                            imageCache.set(src, img);
                            resolve(img);
                        };
                        img.onerror = reject;
                        img.src = src;
                    });
                }
                return Promise.resolve(imageCache.get(src));
            });
            
            try {
                await Promise.all(promises);
            } catch (error) {
                console.error('Error preloading images:', error);
            }
        };

        const initialImages = backgroundImages.slice(0, 3);
        const remainingImages = backgroundImages.slice(3);

        const container = document.getElementById('container');
        container.style.backgroundImage = `url(${backgroundImages[0]})`;

        preloadImages(initialImages).then(() => {
            requestIdleCallback(() => {
                preloadImages(remainingImages);
            });
        });

        let currentIndex = 0;
        const swapBackgroundImage = () => {
            currentIndex = (currentIndex + 1) % backgroundImages.length;
            const nextImage = backgroundImages[currentIndex];
            
            if (imageCache.has(nextImage)) {
                container.style.backgroundImage = `url(${nextImage})`;
            }
        };

        setInterval(() => {
            requestAnimationFrame(swapBackgroundImage);
        }, 10000);
    </script>
</body>
</html>
